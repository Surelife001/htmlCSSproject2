<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap button</title>
    <style>
        .getstart{
            background-color: rgb(121, 82, 179);
            color: white;
            height: 40px;
            border: none;
            width: 100px;
            font-weight: bold;
            border-radius: 3px;
        }
        .download{
            background-color:fff;
            color: black;
            height: 40px;
            border: none;
            width: 100px;
            border-radius: 3px;
            border: 1px rgb(108, 117,125) solid;
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <button class="getstart">Get started</button> 
   <button class="download">Download</button>
</body>
</html>
